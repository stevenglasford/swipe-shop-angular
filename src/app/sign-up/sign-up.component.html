<div id="back">
    <div class="container">
        <h1><b>Swipe</b>Shop</h1>
        <div class="input-group mb-3">
            <input [(ngModel)]="username" type="text" class="form-control" placeholder="username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <input [(ngModel)]="password" type="password" class="form-control" placeholder="password" aria-label="Password" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <input [(ngModel)]="location" type="text" class="form-control" placeholder="location" aria-label="location" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <input [(ngModel)]="profilePicture" type="text" class="form-control" placeholder="profile picture url" aria-label="profile picture url" aria-describedby="basic-addon1">
        </div>

        <h5 *ngIf="error">Sorry, that username was already taken</h5>

        <button (click)="signUp()" class="btn btn-dark">Sign Up</button>
    </div>
</div>
