<div class="card" (click)="onClicked()">
    <div class="card-contents">
        <img src={{listingObject.imageUrl}} alt="picture">
        <p class="name"><b>{{listingObject.description}}</b></p>
        <p class="price">{{listingObject.price | currency}}</p>
        <p class="username">{{listingObject.userProfile.username}}</p>
    </div>
</div>
